apiVersion: v1
kind: Service
metadata:
  name: target-mysql
spec:
  selector:
    app: target-mysql
  ports:
    - name: mysql
      protocol: TCP
      port: 33306
      targetPort: 3306

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: target-mysql
spec:
  serviceName: target-mysql
  replicas: 1
  selector:
    matchLabels:
      app: target-mysql
  template:
    metadata:
      labels:
        app: target-mysql
    spec:
      initContainers:
        - name: clear-assets
          image: alpine:latest
          command: 
            - sh
            - -c
            - |
              rm -rf /assets/*
              rm -rf /assets/.* || true
          volumeMounts:
            - name: mysql-data-claim
              mountPath: "/assets"
        - name: clone-assets
          image: alpine/git
          command: ["git", "clone", "https://github.com/BrobridgeOrg/gravity-k8s.git", "/assets"]
          volumeMounts:
            - name: mysql-data-claim
              mountPath: "/assets"
      containers:
        - name: target-mysql
          image: mysql:8.0.33
          env:
            - name: MYSQL_USER
              value: "mysql"
            - name: MYSQL_PASSWORD
              value: "1qaz@WSX"
            - name: MYSQL_ROOT_PASSWORD
              value: "1qaz@WSXROOT"
            - name: MYSQL_DATABASE
              value: "MirrorTestDB"
            - name: TESTDB_READY_FILE
              value: "/assets/assets/e2e_status/.target_testdb_ready"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data-claim
              mountPath: "/assets"
          command: ["/bin/bash", "-c"]
          args:
            - |
              rm -f $TESTDB_READY_FILE 
              cp /assets/assets/mysql/create_target.sql /docker-entrypoint-initdb.d/setup.sql
              docker-entrypoint.sh mysqld &
              mysql_pid=$!
              /assets/assets/mysql/wait_initdb.sh
              if [ $? -eq 0 ]; then
                touch "$TESTDB_READY_FILE"
                echo "## All scripts have been executed. Waiting for MySQL(pid $mysql_pid) to terminate."
                wait $mysql_pid
              fi
  volumeClaimTemplates:
    - metadata:
        name: mysql-data-claim
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
